<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="style.CSS">
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://3.bp.blogspot.com/-YOq0jQ3mCcw/XOGuWn9dPJI/AAAAAAADCEY/cjGOXlXwYk8Jv43_3tOEyFU3xlCZWC8vQCLcBGAs/s1600/Degree-Transparent-Background.png" alt="capelo e diploma">
            <h1 id="ebac">Calculadora de Médias</h1>
        </header>
            <form id="form-atividade">
                <input type="text" id="nome-atividade" required placeholder="Nome da atividade">
                <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10" />
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Nome da Atividade
                        </th>
                        <th>Nota da Atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado">---</td>
                    </tr>
                </tfoot>
            </table>
            <script src="script.JS"></script>
    </div>
    </body>
    </html>
